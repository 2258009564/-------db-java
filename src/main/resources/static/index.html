<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- 响应式视口设置，适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水果销售管理系统</title>
    <!-- Bootstrap 5 CSS 框架 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons 图标库 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- 自定义样式表 -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Loading 遮罩层 (Loading Overlay) -->
    <!-- 在 AJAX 请求期间显示，防止用户重复操作 -->
    <div id="loading-overlay">
      <div class="spinner-border" role="status"></div>
      <div class="mt-2 text-muted">加载中...</div>
    </div>

    <!-- 侧边栏导航 (Sidebar) -->
    <div class="sidebar d-flex flex-column">
      <!-- 品牌 Logo 区域 -->
      <div class="sidebar-brand">
        <i class="bi bi-basket2-fill"></i> FruitSys
      </div>
      <!-- 导航菜单列表 -->
      <ul class="nav flex-column mt-3">
        <li class="nav-item">
          <!-- onclick="loadPage('home')": 点击触发 JS 函数切换页面 -->
          <a class="nav-link active" data-page="home" onclick="loadPage('home')"
            ><i class="bi bi-speedometer2"></i> 首页</a
          >
        </li>
        <li class="nav-item">
          <!-- 客户管理模块 -->
          <a
            class="nav-link"
            data-page="customer"
            onclick="loadPage('customer')"
            ><i class="bi bi-people"></i> 客户管理</a
          >
        </li>
        <li class="nav-item">
          <!-- 员工管理模块 -->
          <a
            class="nav-link"
            data-page="employee"
            onclick="loadPage('employee')"
            ><i class="bi bi-person-badge"></i> 员工管理</a
          >
        </li>
        <li class="nav-item">
          <!-- 供应商管理模块 -->
          <a
            class="nav-link"
            data-page="supplier"
            onclick="loadPage('supplier')"
            ><i class="bi bi-truck"></i> 供应商管理</a
          >
        </li>
        <li class="nav-item">
          <!-- 商品管理模块 -->
          <a class="nav-link" data-page="fruit" onclick="loadPage('fruit')"
            ><i class="bi bi-basket"></i> 商品管理</a
          >
        </li>
        <li class="nav-item">
          <!-- 入库管理模块 -->
          <a class="nav-link" data-page="stock" onclick="loadPage('stock')"
            ><i class="bi bi-box-arrow-in-down"></i> 入库管理</a
          >
        </li>
        <li class="nav-item">
          <!-- 销售管理模块 -->
          <a class="nav-link" data-page="sales" onclick="loadPage('sales')"
            ><i class="bi bi-cart4"></i> 销售管理</a
          >
        </li>
        <li class="nav-item">
          <!-- 销售统计模块 -->
          <a class="nav-link" data-page="stats" onclick="loadPage('stats')"
            ><i class="bi bi-graph-up"></i> 销售统计</a
          >
        </li>
      </ul>
      <!-- 底部版权信息 -->
      <div class="mt-auto p-3 text-center text-white-50 small">
        &copy; 2025 Fruit System
      </div>
    </div>

    <!-- 主内容区域 (Main Content) -->
    <!-- 这是一个空的容器，所有的页面内容（表格、表单等）都将通过 JavaScript 动态加载到这里 -->
    <!-- 这种单页应用 (SPA) 的模式可以减少页面刷新，提高用户体验 -->
    <div class="main-content" id="main-content">
      <!-- Content injected by JS -->
    </div>

    <!-- 引入 JavaScript 库 -->
    <!-- jQuery: 简化 DOM 操作和 AJAX 请求 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle: 包含 Popper.js，用于下拉菜单、模态框等组件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2: 美化的弹窗组件，用于替代原生的 alert/confirm -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- 自定义应用逻辑: 包含页面加载、数据交互等核心代码 -->
    <script src="js/app.js"></script>
  </body>
</html>
